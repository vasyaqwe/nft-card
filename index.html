<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="card__container">
        <img class="card__container__img" src="images/image-equilibrium.jpg" alt="equilibrium image">
        <div class="card__img__icon">
          <img src="images/icon-view.svg" alt="eye icon">
        </div>
      </div>
      <h1 class="card__heading">Equilibrium #3429</h1>
      <p class="card__p">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <div class="card__info__eth"><img src="images/icon-ethereum.svg" alt="ethereum icon"><span>0.041 ETH</span>
        </div>
        <div class="card__info__days"><img src="images/icon-clock.svg" alt="clock icon"><span>3 days left</span></div>
      </div>
      <div class="card__author">
        <img class="card__author__img" src="images/image-avatar.png" alt="avatar">
        <p class="card__author__p">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>

</html>
